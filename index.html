            "
          >
            2022
          </div>
        </div>

    </section>

    <!--Ramen items-->
    <section class="container-fluid bg-custom-1">
      <div class="row">
        <div class="col-md-4 p-5 gy-5 text-md-start text-center">
          <span
            class="fs-2 font-ribeye"
            style="
              text-shadow: -3px 0 rgb(46, 24, 0), 0 3px rgb(46, 24, 0),
                3px 0 rgb(46, 24, 0), 0 -3px rgb(46, 24, 0);
            "
            >Very Delicious Ramen Eatery</span

          <span class="text-white font-ribeye"
            >RamenDeli is a place of delicious ramen recipes. So what are you

          </span>
        </div>
        <div id="ramenItemsDisplay" class="col-md-8">
          <div id="contentsDisplay" class="row"></div>
        </div>
      </div>
    </section>

    <!-- Modal For Adding New Item-->
    <div
      class="modal fade"
      id="addingItemsModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content bg-custom-3">
          <div class="container-fluid">
            <div class="row mt-3 mb-3">
              <div class="col text-start">
                <button
                  id="btn-close-modal"
                  class="btn btn-danger d-inline-flex px-3"
                  data-bs-target="modal"
                  data-bs-dismiss="modal"
                >
                  <span class="d-inline-flex font-ribeye text-white"
                    >Close</span
                  >
                </button>
              </div>
            </div>
            <!--Item Name Input-->
            <div class="row mx-5 mb-3">
              <div class="col-md-4 col-8 align-self-center">
                <div class="form-floating">
                  <input
                    id="inItemName"
                    type="text"
                    class="form-control"
                    placeholder="Item Name"
                    autocomplete="off"
                    required
                  />
                  <label
                    for="inItemName"
                    class="font-ribeye fw-bold py-1 fs-7"
                    style="color: #5e4b2b"
                    >Item Name</label
                  >
                </div>
              </div>
              <div class="col-md-4 col-4 align-self-center p-0">
                <i
                  id="itemName-check-or-x"
                  class="bi fs-3 bi-x text-danger"
                ></i>
              </div>
            </div>
            <!--Item Name Input-->
            <!--Item Description Input-->
            <div class="row mx-5 mb-3">
              <div class="col-md-4 col-8 align-self-center">
                <div class="form-floating">
                  <input
                    id="inItemDescription"
                    type="text"
                    class="form-control"
                    placeholder="Item Description"
                    autocomplete="off"
                    required
                  />
                  <label
                    for="inItemDescription"
                    class="font-ribeye fw-bold py-1 fs-7"
                    style="color: #5e4b2b"
                    >Item Description</label
                  >
                </div>
              </div>
              <div class="col-md-4 col-4 align-self-center p-0">
                <i
                  id="itemDescription-check-or-x"
                  class="bi fs-3 bi-x text-danger"
                ></i>
              </div>
            </div>
            <!--Item Description Input-->
            <!--Item Image Url Input-->
            <div class="row mx-5 mb-3">
              <div class="col-md-4 col-8 align-self-center">
                <div class="form-floating">
                  <input
                    id="inItemImageUrl"
                    type="text"
                    class="form-control"
                    placeholder="Item Image Url"
                    autocomplete="off"
                    required
                  />
                  <label
                    for="inItemDescription"
                    class="font-ribeye fw-bold py-1 fs-7"
                    style="color: #5e4b2b"
                    >Item Image Url</label
                  >
                </div>
              </div>
              <div class="col-md-4 col-4 align-self-center p-0">
                <i
                  id="itemImageUrl-check-or-x"
                  class="bi fs-3 bi-x text-danger"
                ></i>
              </div>
            </div>
            <!--Item image url Input-->
            <div class="row mx-5">
              <div class="col-md-4 text-end">
                <div class="btn-group" role="group">
                  <button
                    id="btn-clear-inputField"
                    type="button"
                    class="btn btn-warning"
                  >
                    <span class="font-ribeye text-white">Clear</span>
                  </button>
                  <button
                    id="btn-new-item"
                    type="button"
                    class="btn btn-success"
                  >
                    <span class="font-ribeye text-white">Submit</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section id="modalOfItem"></section>
