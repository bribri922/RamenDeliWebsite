<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Sales Count By: Brian V. Vitualla</title>

    <!--Bootstrap css-->
    <link rel="stylesheet" href="css/main.min.css" />
    <!--Custom css-->
    <link rel="stylesheet" href="css/customStyle.css" />
    <!--Google Fonts-->
    <!-- prettier-ignore -->
    <link href="https://fonts.googleapis.com/css2?family=Ribeye&display=swap" rel="stylesheet"/>
    <!-- Bootstrap icons-->
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
  </head>

  <body>
    <!--Banner for smaller screens-->
    <section class="container-fluid bg-dark d-md-none" style="height: 200px">
      <div class="row h-50">
        <div class="col text-center align-self-end font-ribeye fs-1 fw-bolder">
          RamenDeli House
        </div>
      </div>
      <div class="row h-50">
        <div
          class="col text-center align-self-start font-ribeye fs-3 fw-bolder"
        >
          2022
        </div>
      </div>
    </section>

    <!--Banner for medium screens-->
    <section
      class="container-fluid bkg-ramen w-100 d-md-block d-none"
      style="height: 915px"
    >
      <div class="container" style="height: 915px">
        <div class="row" style="height: 40%">
          <div
            class="col align-self-center text-center font-ribeye fs-4 fw-bolder"
            style="
              text-shadow: -3px 0 rgb(46, 24, 0), 0 3px rgb(46, 24, 0),
                3px 0 rgb(46, 24, 0), 0 -3px rgb(46, 24, 0);
            "
          >
            Brian V. Vitualla
          </div>
        </div>
        <div class="row" style="height: 15%">
          <div
            class="col fs-1 align-self-start text-center font-ribeye fw-bolder"
            style="
              text-shadow: -3px 0 rgb(46, 24, 0), 0 3px rgb(46, 24, 0),
                3px 0 rgb(46, 24, 0), 0 -3px rgb(46, 24, 0);
            "
          >
            RamenDeli House
          </div>
        </div>
        <div class="row" style="height: 45%">
          <div
            class="col align-self-start text-center font-ribeye fw-bolder fs-6"
            style="
              text-shadow: -3px 0 rgb(46, 24, 0), 0 3px rgb(46, 24, 0),
                3px 0 rgb(46, 24, 0), 0 -3px rgb(46, 24, 0);
            "
          >
            2022
          </div>
        </div>
      </div>
    </section>

    <!--Ramen items-->
    <section class="container-fluid bg-custom-1">
      <div class="row">
        <div class="col-md-4 p-5 gy-5 text-md-start text-center">
          <span
            class="fs-2 font-ribeye"
            style="
              text-shadow: -3px 0 rgb(46, 24, 0), 0 3px rgb(46, 24, 0),
                3px 0 rgb(46, 24, 0), 0 -3px rgb(46, 24, 0);
            "
            >Very Delicious Ramen Eatery</span
          ><br />
          <span class="text-white font-ribeye"
            >RamenDeli is a place of delicious ramen recipes. So what are you
            waiting for? Go for it!
          </span>
        </div>
        <div id="ramenItemsDisplay" class="col-md-8">
          <div id="contentsDisplay" class="row justify-content-md-start justify-content-center">
        </div>
      </div>
    </section>

    <!-- Modal For Adding New Item-->
    <div
      class="modal fade"
      id="addingItemsModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content bg-custom-3">
          <div class="container-fluid">
            <div class="row mt-3 mb-3">
              <div class="col text-start">
                <button
                  id="btn-close-modal"
                  class="btn btn-danger d-inline-flex px-3"
                  data-bs-target="modal"
                  data-bs-dismiss="modal"
                >
                  <span class="d-inline-flex font-ribeye text-white"
                    >Close</span
                  >
                </button>
              </div>
            </div>
            <!--Item Name Input-->
            <div class="row mx-5 mb-3">
              <div class="col-md-4 col-8 align-self-center">
                <div class="form-floating">
                  <input
                    id="inItemName"
                    type="text"
                    class="form-control"
                    placeholder="Item Name"
                    autocomplete="off"
                    required
                  />
                  <label
                    for="inItemName"
                    class="font-ribeye fw-bold py-1 fs-7"
                    style="color: #5e4b2b"
                    >Item Name</label
                  >
                </div>
              </div>
              <div class="col-md-4 col-4 align-self-center p-0">
                <i
                  id="itemName-check-or-x"
                  class="bi fs-3 bi-x text-danger"
                ></i>
              </div>
            </div>
            <!--Item Name Input-->
            <!--Item Description Input-->
            <div class="row mx-5 mb-3">
              <div class="col-md-4 col-8 align-self-center">
                <div class="form-floating">
                  <input
                    id="inItemDescription"
                    type="text"
                    class="form-control"
                    placeholder="Item Description"
                    autocomplete="off"
                    required
                  />
                  <label
                    for="inItemDescription"
                    class="font-ribeye fw-bold py-1 fs-7"
                    style="color: #5e4b2b"
                    >Item Description</label
                  >
                </div>
              </div>
              <div class="col-md-4 col-4 align-self-center p-0">
                <i
                  id="itemDescription-check-or-x"
                  class="bi fs-3 bi-x text-danger"
                ></i>
              </div>
            </div>
            <!--Item Description Input-->
            <!--Item Image Url Input-->
            <div class="row mx-5 mb-3">
              <div class="col-md-4 col-8 align-self-center">
                <div class="form-floating">
                  <input
                    id="inItemImageUrl"
                    type="text"
                    class="form-control"
                    placeholder="Item Image Url"
                    autocomplete="off"
                    required
                  />
                  <label
                    for="inItemDescription"
                    class="font-ribeye fw-bold py-1 fs-7"
                    style="color: #5e4b2b"
                    >Item Image Url</label
                  >
                </div>
              </div>
              <div class="col-md-4 col-4 align-self-center p-0">
                <i
                  id="itemImageUrl-check-or-x"
                  class="bi fs-3 bi-x text-danger"
                ></i>
              </div>
            </div>
            <!--Item image url Input-->
            <div class="row mx-5">
              <div class="col-md-4 text-end">
                <div class="btn-group" role="group">
                  <button
                    id="btn-clear-inputField"
                    type="button"
                    class="btn btn-warning"
                  >
                    <span class="font-ribeye text-white">Clear</span>
                  </button>
                  <button
                    id="btn-new-item"
                    type="button"
                    class="btn btn-success"
                  >
                    <span class="font-ribeye text-white">Submit</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Modal For Each Item-->
    <section id="modalOfItem"></section>
  </body>

  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>
  <script src="javascripts/index.js"></script>
</html>
